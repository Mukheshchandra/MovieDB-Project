<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- link to icon -->
  <link rel="icon" href="https://storage.needpix.com/rsynced_images/film-reel-147631_1280.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- font -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!-- custom style sheet -->
  <link rel="stylesheet" href="style.css">
  <title>MovieDb Project</title>
</head>
<body>

  <div class="container-fluid text-center">
    <div class="py-3">
      <h1 class="fw-bold text-uppercase" style="color: brown;" id="movietitle">Let's load some movie data.</h1>
    </div>
    <div >
      <input type="text" id="moviesearchinput">
      <br>
      <br>
      <button type="button" class="btn btn-primary">Search for movie</button>
      <button type="button" class="btn btn-danger">Random Movie</button>
    </div>
      <p id="movieoverview" class="pt-3"> Overview comes here.</p>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrx686ih7_dVNCBGoFsWLrkRbXc2Zs8gpB4A&usqp=CAU" alt="movie image" class="img-fluid rounded" id="movieimage">
      <p id="movietagline"> This is a tag line.</p>

      <hr>
      <div class="row">
        <div class="col col-md-4" >
          <p>Release date:</p>
          <p id="releasedate"></p>
        </div>
        <div class="col col-md-4" >
          <p>Budget:</p>
          <p id="budget"></p>
        </div>
        <div class="col col-md-4" >
          <p>Collections:</p>
          <p id="revenue"></p>
        </div>
      </div>
      <hr>

      <div class="imagepadding">
      <div class="cocoen" data-start = "10">
        <img id="firstimage" src="https://wallsdesk.com/wp-content/uploads/2016/09/Ameesha-Patel-Desktop.jpg" alt="" />
        <img id="secondimage" src="https://wallsdesk.com/wp-content/uploads/2016/09/Ameesha-Patel-Photos.jpg" alt="" />
      </div>
      </div>

   <footer>
    <p>Follow me on <a href="https://github.com/Mukheshchandra" target="_blank"> Github.</a></p>
   </footer>
  </div>
  

  
    
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  
  <script src="https://unpkg.com/cocoen/dist/cocoen.js"></script> 
  <script src="script.js"></script>
</body>
</html>
